<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sticky Footer -->
    <style type="text/css">html,body{height:100%}#wrap{min-height:100%;height:auto;margin:0 auto -30px;padding:0 0 30px}#footer{height:auto;background-color:#f5f5f5}#footer p{line-height:30px;margin-bottom:0} img{max-width:100%;height:auto;width:auto}</style>
    
    <!-- Custom styles -->
    <style type="text/css">h1,h2,h3,h4{color:#f22430}#footer{background-color:#fdcd60}.post>h3.title{position:relative;padding-top:10px}</style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <div id="wrap">

      <div class="container">
        {{ content }}
      </div>

    </div>

    <div id="footer">
      <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} 张田鼠
          及一个被改的惨不忍睹的<a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>和<a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a><br/>TTS由<a href="http://translate.google.com.hk/" target="_blank">Google Translate</a>提供
        <p>源码<a href="https://github.com/zsdtj/zsdtj.github.io" target="_blank">见此</a>
      </div>
    </div>

    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-16653627-12', 'lyfrog.com');
  ga('send', 'pageview');

</script>
  </body>
</html>
